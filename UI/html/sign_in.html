<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign in</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/AnounceIT/UI/css/main.css">
</head>
<body>
    <section class="sign_page" id="sign_in_page">
        <div class="sign_heading">
           <h4> Back To Home</h4>
            <h3> Login In</h3>
        </div>
        <div>
            <div class="sign_form" id="sign_in_form">
                <input type="text" placeholder="Your UserName" class="inputs_sign" id="sign_in_inputs_name">
                
                <input type="password" name="pass" id="pass" placeholder="Your PassWord"  class="inputs_sign" id="sign_in_inputs_pass">
                <button class="sign_btn" id="sign_in_btn">Sign In</button>
            </div>
        </div>
        <h4>Create An Account</h4>
    </section>

    <script src="working_with_forms.js"></script>
    <script src="/AnounceIT/UI/js/login.js"></script>

</body>
</html>
